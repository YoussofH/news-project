<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./frontend/index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="sticky-menu text-center mt-3">News Website</h1>
        <hr>

        <div id="news-container" class="row">
            <div class="col-md-6 mb-3 news-card">
                <div class="card">
                    <img src="..." class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">News Title</h5>
                        <p class="card-text">News Description</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3 news-card">
                <div class="card">
                    <img src="..." class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">News Title</h5>
                        <p class="card-text">News Description</p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <h2>Add News</h2>
        <form id="news-form" class="col-md-6">
            <div class="mb-3">
                <label for="newsTitle" class="form-label">News Title</label>
                <input type="text" class="form-control" id="newsTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="newsImage" class="form-label">News Image URL</label>
                <input type="url" class="form-control" id="newsImage" name="image_url" required>
            </div>
            <div class="mb-3">
                <label for="newsDescription" class="form-label">News Description</label>
                <textarea class="form-control" id="newsDescription" rows="3" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add News</button>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./frontend/index.js"></script>
</body>

</html>
